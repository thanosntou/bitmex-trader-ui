<div class="card">
  <div class="card-body">
    <h3 class="card-title">Admin Panel</h3>
    <br>
    <div class="container-fluid">
      <div class="row" style="overflow-x: scroll">
        <h4> User Logins </h4>
        <table class="table table-hover table-sm">
          <thead class="thead bg-info">
          <tr>
            <th scope="col">
              User <fa-icon [icon]="sortByNameIcon" (click)="sortByUsername()"></fa-icon>
            </th>
            <th scope="col">
              Email <fa-icon [icon]="sortByDateIcon" (click)="sortByEmail()"></fa-icon>
            </th>
            <th scope="col">
              Create Date <fa-icon [icon]="sortByDateIcon" (click)="sortByCreateDate()"></fa-icon>
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of adminService.users">
            <th scope="row">{{ user.username }}</th>
            <td>{{ user.email }}</td>
            <td>{{ user.create_date }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
