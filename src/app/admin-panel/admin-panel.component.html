<div class="card">
  <div class="card-body">
    <h3 class="card-title">Admin Panel</h3>
    <br>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <select name="client" class="form-control" #clientInput>
          <option value="testnet">Testnet</option>
          <option value="bitmex">Bitmex</option>
        </select>
      </div>
      <div class="row justify-content-center">
        <button class="btn btn-primary" (click)="onChangeClient()">Change client</button>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row" style="overflow-x: scroll">
        <h4> User Logins </h4>
        <table class="table table-hover table-sm">
          <thead class="thead bg-info">
            <tr>
              <th scope="col">
                User <fa-icon [icon]="sortByNameIcon" (click)="sortByName()"></fa-icon>
              </th>
              <th scope="col">
                Date <fa-icon [icon]="sortByDateIcon" (click)="sortByDate()"></fa-icon>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let login of adminService.logins">
              <th scope="row">{{ login.user.username }}</th>
              <td>{{ login.create_date }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
