<div class="card">
  <div class="card-body">
    <div class="row">
      <h3 class="card-title">Settings</h3>
    </div>
    <div class="row">
      <form>
        <div class="form-group">
          <label for="api_key">Api Key</label>
          <input type="text" name="api_key" id="api_key" class="form-control" #apiKeyInput>
          <label for="api_secret">Api Secret</label>
          <input type="text" name="api_secret" id="api_secret" class="form-control" #apiSecretInput>
        </div>
      </form>
    </div>
    <div class="row">
      <button class="btn btn-success" (click)="onSaveKeys()">Save</button>
    </div>
    <div class="row">
      <p>{{ kati }}</p>
    </div>
  </div>
</div>
