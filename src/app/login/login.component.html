<div class="row" style="min-height: 100vh" id="main">
  <div class="container-fluid">
    <form>
      <div class="form-group">
        <br><br>
        <div class="row justify-content-center">
          <div class="col-sm-1">
            <strong>Username </strong>
          </div>
          <div class="col-sm-2">
            <input
              type="text"
              class="form-control"
              #username
            >
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-sm-1">
            <strong>Password </strong>
          </div>
          <div class="col-sm-2">
            <input
              type="password"
              class="form-control"
              #password
            >
          </div>
        </div>
        <br>
        <div class="row justify-content-center">
          <button class="btn btn-primary" (click)="onSignIn()">Sign in</button>
        </div>
        <br>
        <div class="row justify-content-center">
          <a routerLink="/signup"><u>...or click here to Register</u></a>
        </div>
      </div>
    </form>
    <br>
    <ngb-alert *ngIf="successMessage" type="danger" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
    <br>
  </div>
</div>
